<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Restore Order To The Galaxy!</title>

    <!-- REST CSS -->

    <!-- bootStrap CSS -->

<body>
<body background= "images/1280px-Star_Wars_Logo.svg.png">

<!--PAGE LOAD: preGame-->
<div id="startScreen" class="container-fluid">
    <br>
    <br>
    <h1 style='color: white;'>Who will restore order to the galaxy?!</h1>
    <br>
    <div id="game" class="ctr container card-deck">
    </div>
</div>

<!--mainGameScreen-->
<!--line13:: add back in " animare slideInDown"  IFF code doesnt work-->
<div id="mainGameScreen" class="bg-trans container-fluid">
    <div class="row">
        <div class="col-12-ctr" style="color: white;">
            Opponents Remaining:
            <div id="opponentsLeftDiv"></div>
        </div>    
    </div>
    <div class="row text-center paddingTop">
        
        <div class="col-5" style="color: white;">
            Player:
            <div class="contianer" style="width: 30%;">
                <div id="playerDiv"></div>
                <div id="playerHeathDiv"></div>
            </div>
        </div>

        <div class="col-2 paddingTop">
            <h1 style="color: red;">V.S.</h1>
        </div>
       
       <div class="col-5" style="color: white;">
            Opponent:
            <div class="container">
                <div id="opponentDiv"></div>
                <div id="opponentHealthDiv"></div>
            </div>
       </div>
    </div>

    <div class="row">
        <div class="col-12 btn">
            <div id="msg"></div>
            <br>
            <button type="button" 
                    name="attack" 
                    id="attackBtn" 
                    class="btn btn-dark btn-lg"
                    style="color: white;">ATTACK!
            </button>
        </div>
    </div>
<!--changeAdd back in:  "animated fadeInUp-->
    <div class="container-fluid">
        <div id="globalMsg" class="fadeIn">
            <p class="shadow"
             style="color: blue; font-size: 28px;">
                CONGRADULATIONS!
                <br> YOU'VE SUCCESSFULLY RESTORED ORDER TO THE GALAXY!!
            </p>    
        </div>
    </div>
</div>
